<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <section>
        <h1>Change List Style</h1>
        <h4>Before</h4>
        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>Service</li>
        </ul>

        <!-- use inline style -->
        <h4>After</h4>
        <ul>
            <li style="list-style: armenian;">Home</li>
            <li style="list-style: square;">Product</li>
            <li style="list-style-position: inside;">Service</li>
        </ul>

        <ol>
            <li style="list-style-type: lower-greek;">PC</li>
            <li style="list-style: lower-greek;">Mouse</li>
            <li>Keyboard</li>
        </ol>
    </section>
    
</body>
</html>
