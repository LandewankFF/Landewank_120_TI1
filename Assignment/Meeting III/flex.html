<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1>Create a Flex Container</h1>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
    </div>
    
    <h1>Create a Flex Direction</h1>
    <div class="flex-direction">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>

    <h1>Create a Flex warp</h1>
    <div class="flex-warp">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
    </div>


</body>
</html>
