<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <!-- Embedded Style -->
    <style>
         /* Changes related to the link here */
        a{
            /* remove underline on link */
            text-decoration: none;
        }

        /* action if mouse want to click the link */
        a:hover{
            text-decoration: underline;
            color: green;
            font-weight: bold;
        }

        /* action if the link clicked */
        a:active{
            background-color: black;
        }

    </style>
</head>
<body>
    <div>
        <section>
            <h1>Frontend Developer </h1>
            <p>Roadmap <a href="https://roadmap.sh/frontend">visit</a></p>
            <P>Learning Resources <a href="https://www.w3schools.com/css/">visit</a></P>
        </section>
    </div>
</body>
</html>
