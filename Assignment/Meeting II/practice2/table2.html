<!DOCTYPE html>
<html>
<head>
    <style> 
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px;
            text-align: left;
        }
        .judul{
            color: blue;
        }
        #desc{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h2 class="judul">Cell that spans two columns</h2>
    <p id="desc">To make a cell span more than one column, use the colspan attribute</p>

    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
