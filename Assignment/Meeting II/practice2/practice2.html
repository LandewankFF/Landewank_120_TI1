<!DOCTYPE html>
<html>
<head>
    <title>Learn Web Programming</title>
</head>
<body>
    <h2>HTML Form Element dan HTML Input 
        Attributes
    </h2>
    <h4>Assignment I</h4>
    <form action>
        <form>
            <label for="buttonInput">Button:</label>
            <input type="button" id="buttonInput"><br><br>
    
            <label for="checkboxInput">Checkbox:</label>
            <input type="checkbox" id="checkboxInput"><br><br>
    
            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput"><br><br>
    
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput"><br><br>
    
            <label for="radioInput">Radio:</label>
            <input type="radio" id="radioInput"><br><br>
    
            <label for="rangeInput">Range:</label>
            <input type="range" id="rangeInput"><br><br>
    
            <input type="reset" value="Reset"><br><br>
    
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput"><br><br>
    
            <label for="datetimeLocalInput">Datetime Local:</label>
            <input type="datetime-local" id="datetimeLocalInput"><br><br>
    
            <label for="searchInput">Search:</label>
            <input type="search" id="searchInput"><br><br>
    
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput"><br><br>
    
            <label for="fileInput">File:</label>
            <input type="file" id="fileInput"><br><br>
    
            <input type="submit" value="Submit"><br><br>
    
            <label for="telInput">Tel:</label>
            <input type="tel" id="telInput"><br><br>
    
            <input type="hidden" id="hiddenInput"><br><br>
    
            <label for="imageInput">Image:</label>
            <input type="image" src="SIB Dicoding Cycle 5 - Virtual Background.png" alt="Submit Image" id="imageInput" width="200" height="200"><br><br>
    
            <label for="monthInput">Month:</label>
            <input type="month" id="monthInput"><br><br>
    
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput"><br><br>
    
            <label for="textInput">Text:</label>
            <input type="text" id="textInput"><br><br>
    
            <label for="timeInput">Time:</label>
            <input type="time" id="timeInput"><br><br>
    
            <label for="urlInput">URL:</label>
            <input type="url" id="urlInput"><br><br>
    
            <label for="weekInput">Week:</label>
            <input type="week" id="weekInput"><br><br>
        </form>
    </form>
</body>
</html>
